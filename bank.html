<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank Outside</title>
</head>
<body>
  <h1 class="my-5 text-3xl font-bold text-center underline underline-offset-8">La Casa De Papel</h1>

  <div class="log-in-form bg-red-500 text-center">
    
    <input type="text" name="name" id="user-name" placeholder="Username" class="mt-8 border-2 border-sky-500 pt-1 pl-2 pr-4 pb-1"> <br>
    
    <input type="password" name="password" id="user-password" placeholder="Password" class="mt-2 border-2 border-sky-500 pt-1 pl-2 pr-4 pb-1"> <br>
    
    <button id="submit-btn" class="mb-8 mt-4 bg-white pt-1 pl-4 pr-4 pb-1 font-medium">Submit</button>
  </div>




  <script src="bank.js"></script>
</body>
</html>
